syntax = "proto3";

package livevox.is.metricsservice.controller.grpc;

option java_multiple_files = true;
option java_package = "com.livevox.is.metricsservice.controller.grpc";
option java_outer_classname = "GenericServiceProto";

//package livevox.is.metricsservice.controller.grpc;
